- description: Production
  url: https://api.hibob.com/v1
- description: Sandbox
  url: https://api.sandbox.hibob.com/v1
tags:
- name: People
- name: Tables
- name: Time off
- name: Payroll
- name: Metadata
- name: Documents
- name: Reports
- name: Tasks
- name: Custom Tables
